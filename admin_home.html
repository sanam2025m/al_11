<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>سنام — لوحة تحكم المشرف</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    :root{ --brown:#6b4f45; --gold:#b89067; --char:#2b2624; --sand:#efe7e2; --line:#e8e0da; --bg:#faf6f1; }
    html,body{ height:100%; }
    body{
      min-height:100dvh; margin:0; display:grid; place-items:center;
      background: radial-gradient(80% 100% at 50% 0%, #fff 0%, #faf2e7 60%, #f2e6d8 100%);
      background-image: url('background.png'), radial-gradient(80% 100% at 50% 0%, #fff 0%, #faf2e7 60%, #f2e6d8 100%);
      background-size: cover, cover; background-position:center; background-repeat:no-repeat;
      padding:20px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Naskh Arabic", "Tajawal", "Dubai", Arial;
    }
    .card{
      width:min(680px, 94vw);
      background:#fff; border:1px solid var(--line); border-radius:24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.12);
      padding:30px 24px 26px; text-align:center;
    }
    .logo-wrap{ display:grid; place-items:center; gap:8px; margin-bottom:8px; }
    .logo-wrap a{ display:grid; place-items:center; text-decoration:none; }
    .logo{
      width:min(180px, 42vw); height:auto; filter: drop-shadow(0 6px 14px rgba(0,0,0,.08));
      transition: transform .15s ease;
    }
    .logo-wrap a:hover .logo{ transform:scale(1.03); }
    .brand-name{ font-weight:900; color:#b78c6a; letter-spacing:.6px; }
    h1{ margin:.2rem 0 .35rem; font-size:clamp(20px, 3.6vw, 28px); color:#1f1b19; }
    .kicker{ color:#7a6d64; margin-bottom:18px; font-size:14px; }
    .btns{ display:grid; gap:12px; }
    .btn{
      display:block; width:100%; padding:14px 16px; border-radius:14px; border:1px solid #d9cfc8;
      background:#b89067; color:#fff; font-weight:900; font-size:15px; letter-spacing:.2px;
      text-decoration:none; transition: transform .08s ease, box-shadow .12s ease; box-shadow:0 4px 10px rgba(184,144,103,.18);
    }
    .btn:hover{ transform: translateY(-1px); box-shadow:0 8px 18px rgba(184,144,103,.25); }
    .btn.secondary{ background:#3a3735; box-shadow:0 4px 10px rgba(0,0,0,.18); }
    .btn.ghost{ background:#fff; color:#2b2624; border-style:dashed; }
    .links{ margin-top:12px; display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }
    .links a{ color:#6b4f45; font-weight:800; text-decoration:none; background:#f6efe9; border:1px solid #eadfd7; padding:8px 10px; border-radius:12px; }
    .footer{ text-align:center; color:#8a7f75; font-size:12px; margin-top:14px; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="logo-wrap">
      <a href="admin_home.html" title="الرجوع للرئيسية">
        <img class="logo" src="logo.png" alt="SANAM ALAMN"/>
      </a>
      <div class="brand-name">SANAM ALAMN</div>
    </div>
    <h1>مرحبًا بك في نظام سنام الأمن</h1>
    <div class="kicker">يرجى اختيار الإجراء:</div>

    <nav class="btns" aria-label="روابط سريعة">
      <a class="btn" href="coverage_plus.html">طلب التغطية</a>
      <a class="btn secondary" href="violations_updated.html">قائمة المخالفات</a>
      <a class="btn ghost" href="dashboard.html">متابعة الحضور والانصراف</a>
    </nav>

   
    <div class="footer">بالضغط على الشعار يمكنك العودة لهذه الصفحة في أي وقت</div>
  </main>
</body>
</html>
